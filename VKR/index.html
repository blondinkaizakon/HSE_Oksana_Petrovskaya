
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ЛегалФлоу: Юридический Квест</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F8F4FF;
            color: #111C57;
            overflow-x: hidden;
            font-size: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Оптимизация для touch устройств */
        button, a, input, select, textarea {
            touch-action: manipulation;
        }
        
        /* Улучшение скролла на мобильных */
        @media (max-width: 768px) {
            * {
                -webkit-overflow-scrolling: touch;
            }
        }
        
        /* Адаптивные размеры шрифтов */
        @media (max-width: 640px) {
            body {
                font-size: 0.9rem;
            }
        }
        .digital-glow {
            box-shadow: 0 10px 30px rgba(17, 28, 87, 0.1);
        }
        .hp-bar-transition {
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(17, 28, 87, 0.1);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out infinite;
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 2s linear infinite;
        }
        .text-navy { color: #111C57; }
        .bg-navy { background-color: #111C57; }
        .border-navy { border-color: #111C57; }
    </style>
    <script type="module" src="/index.tsx"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
